<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Examples</title>
</head>

<body>
  <input type="button" value="Click for Doughnuts">
  <br>
  <input type="checkbox" name="Check if hungry" value="Check if Hungry">
  <br>
  <input type="color" name="Favourite Colour" value="">
  <br>
  <input type="date" name="Today's Date" value="">
  <br>
  <input type="datetime-local" name="Local Date & Time" value="">
  <br>
  <input type="email" id="email" name="email" pattern="[a-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><input type="submit">
  <br>
  <legend>Choose your favourite legend</legend>
  <input type="radio" id="Schumacher" name="Schumacher">
  <label for="Schumacher">Schumacher</label>
  <br>
  <meter id="fuel" min="0" max="100" low="33" high="66" optimum="50" value="60">
    at 50/100</meter><br>
  <label for="racer-select">Choose a racer:</label>
  <select id="racer-select">
    <optgroup label="Legends">
      <option>Schumacher</option>
      <option>Hamilton</option>
      <option>Senna</option>
      <option>Fangio</option>
      <option>Clark</option>
    </optgroup>
    <optgroup label="A bit crap">
      <option>Irvine</option>
      <option>Grouillard</option>
      <option>De Cesaris</option>
      <option>Ecclestone</option>
      <option>Grosjean</option>
    </optgroup>
  </select><br>
  <label for="file">File progress:</label>
  <progress id="file" max="100" value="50"> 70% </progress>
</body>

</html>
